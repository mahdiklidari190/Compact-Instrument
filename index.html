<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فشرده‌سازی و استخراج فایل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #121212;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
        }
        button {
            background: #00ff99;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cc77;
        }
        .progress-bar {
            width: 100%;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 20px;
            background: #00ff99;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h2>📂 فشرده‌سازی و استخراج فایل</h2>
    
    <div class="container">
        <h3>🔻 فشرده‌سازی</h3>
        <input type="file" id="fileInput">
        <button onclick="compressFile()">فشرده‌سازی</button>
        <div class="progress-bar"><div id="compressProgress" class="progress"></div></div>
        <a id="downloadCompressed" style="display: none;">📥 دانلود فایل فشرده</a>
    </div>

    <div class="container">
        <h3>🔺 استخراج فایل فشرده</h3>
        <input type="file" id="compressedInput">
        <button onclick="decompressFile()">باز کردن فشرده</button>
        <div class="progress-bar"><div id="decompressProgress" class="progress"></div></div>
        <a id="downloadDecompressed" style="display: none;">📥 دانلود فایل استخراج‌شده</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
